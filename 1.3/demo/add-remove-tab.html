<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 使用基本的 Switchable</title>
<script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
<script>
		var S = KISSY;
		if(S.Config.debug) {
		    S.config({
		        packages:[
		            {
		                name: "gallery", // 包名
		                path: "../../../", // 包对应路径, 相对路径指相对于当前页面路径
		                charset: "utf-8",
		                ignorePackageNameInUri: true
		            }
		        ]
		    });
		}
</script>
<link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base.css"/>
<link rel="stylesheet" href="assets/demo2.css"/>
</head>
<body>
<div id="demo2" class="s-demo">
    <ul class="ks-switchable-nav">
        <li><a href="http://www.taobao.com">标题 A</a></li>
        <li><a href="http://www.taobao.com">标题 B</a></li>
        <li>标题 D</li>
        <li>标题 E</li>
    </ul>
    <div class="ks-switchable-content">
        <div style="display: none">内容 A</div>
        <div style="display: none">内容 B</div>
        <div style="display: none">内容 D</div>
        <div style="display: none">内容 E</div>
    </div>
    <div style="margin: 10px;">
        <label>
            位置（整数）:
            <input type="text" id="addIndex"/>
            <input type="checkbox" id="checkIndex"/>激活
        </label>
        <button id="btnAdd" type="button">添加</button>
    </div>
    <div style="margin: 10px;">
        <label>
            位置（整数）:
            <input type="text" id="delIndex"/>
        </label>
        <button id="btnDel" type="button">删除</button>
    </div>
    <div style="margin: 10px;">
        <button id="btnDestroy" type="button">销毁</button>
    </div>
</div>
<script src="assets/add-remove-tab.js"></script>

</body>
</html>
